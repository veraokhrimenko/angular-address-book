<div ng-controller="UserDetailController" ng-init="init()" class="detail">
    <form>
        <input ng-model="user.firstName" />
        <input ng-model="user.lastName" />
        <input ng-model="user.phone" />
        <input ng-model="user.email" />
        <input ng-model="user.address" />
        <input type="submit" class="update submit-btn" ng-click="updateUser()" value="Update" />
        <div class="remove submit-btn" ng-click="removeUser()">Remove</div>
    </form>

    <loading-process ng-show="isRequestInProcess"></loading-process>
</div>
