<div class="addUser" ng-controller="addUserController">
    <form>
        <input ng-model="newUser.firstName" placeholder="first name" />
        <input ng-model="newUser.lastName" placeholder="last name" />
        <input ng-model="newUser.phone" placeholder="phone" />
        <input ng-model="newUser.email" placeholder="email" />
        <input ng-model="newUser.address" placeholder="address" />
        <button ng-click="addUser()">Submit</button>
    </form>
    
    <loading-process ng-show="isRequestInProcess"></loading-process>
</div>
