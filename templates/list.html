<div ng-controller="UsersController">
    <div ui-view></div>
    Search: <input ng-model="query">

    <ul>
        <li ng-repeat="user in users | filter:query">
            <span ng-click="showDetailContact(user.id)">{{ user.firstName }} {{ user.lastName }}</span>
            <p>{{user.snippet}}</p>
        </li>
    </ul>

    <div ui-view="detail"></div>
</div>
